<!DOCTYPE html>
<!-- Esta es la plantilla -->
<!-- xml namespace, se pone la ruta de donde se trae la info -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Hoteleria</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awaseome/css/all.min.css}" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        
        <!-- @{} fuera de nuestro sitio web-->
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-color1">
                <div class="container" style="height: 90px">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>                        
                    </button>
                    <div id="navbarCollapse"
                         class="collapse navbar-collapse justify-content-between">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/habitaciones/listado}" class="nav-link">[[#{plantilla.habitaciones}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/usuario/listado}" class="nav-link">[[#{plantilla.usuarios}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/mantenimiento/listado}" class="nav-link">[[#{plantilla.mantenimiento}]]</a>
                            </li> 
                             <li class="nav-item px-2">
                                <a th:href="@{/comentarios}" class="nav-link">[[#{plantilla.comentarios}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/reservas}" class="nav-link">[[#{plantilla.reservas}]]</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="p-2 mt-5 text-white">
            <p class="lead text-center">&COPY; [[#{plantilla.derechos}]]</p>
        </footer>
    </body>
</html>
